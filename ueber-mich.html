        }

        .container {

            display: flex;

            margin-bottom: 25px;
        }

        .file-entry h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

            display: inline-block;

            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .file-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
